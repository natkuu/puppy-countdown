<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Puppy countdown starts!!</h1>
<div>This countdown app will help you anticipate arrival of your puppy!</div>
<div id="time">
  <div>
    <span class="days"></span>
    <span>Days</span>
  </div>
  <div>
    <span class="hours"></span>
    <span>Hours</span>
  </div>
  <div>
    <span class="minutes"></span>
    <span>Minutes</span>
  </div>
  <div>
    <span class="seconds"></span>
    <span>Seconds</span>
  </div>
</div>
<script>
window.onload = function(){
function getRemaningTime(endTime) {
		var count = Date.parse(endTime) - Date.parse(new Date());
		var seconds = Math.floor( (count/1000) % 60 );
		var minutes = Math.floor( (count/1000/60) % 60 );
		var hours = Math.floor( (count/(1000*60*60)) % 24 );
		var days = Math.floor( count/(1000*60*60*24) );


		return {
			'countdown': count,
			'days': days,
			'hours': hours,
			'minutes': minutes,
			'seconds': seconds
		};
	}

	function initCountdown(id, endTime) {
		var countdownClock = document.getElementById(id);
		var daysCount = countdownClock.querySelector('.days'); 
		var hoursCount = countdownClock.querySelector('.hours');
		var minutesCount = countdownClock.querySelector('.minutes');
		var secondsCount = countdownClock.querySelector('.seconds');

		function updateCountdownClock(){
			var count = getRemaningTime(endTime);

			daysCount.innerHTML = count.days;
			hoursCount.innerHTML = count.hours;
			minutesCount.innerHTML = count.minutes;
			secondsCount.innerHTML = count.seconds;

			if(count.total <= 0){
				clearInterval(timeInterval);
			}
		}
		updateCountdownClock();
		var timeInterval = setInterval(updateCountdownClock,1000);
	}


	var puppyPickUpDate = 'November 28 2015 10:00:50';
	initCountdown('time', puppyPickUpDate);	
}
</script>




</body>
</html>
