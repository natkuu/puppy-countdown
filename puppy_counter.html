<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="time">
  <div>
    <span class="days"></span>
    <div>Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div>Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div>Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div>Seconds</div>
  </div>
</div>
<script>

function getRemaningTime(endTime) {
		var count = Date.parse(endTime) - Date.parse(new Date());
		var seconds = Math.floor( (count/1000) % 60 );
		var minutes = Math.floor( (count/1000/60) % 60 );
		var hours = Math.floor( (count/1000*60*60) % 24 );
		var days = Math.floor( (count/1000*60*60*24) );
		return {
			'countdown': count,
			'days': days,
			'hours': hours,
			'minutes': minutes,
			'seconds': seconds
		};
	}

	function initCountdown(id, endTime) {
		var countdownClock = document.getElementById(id);
		var daysCount = countdownClock.getElementsByClassName('days'); 
		var hoursCount = countdownClock.getElementsByClassName('hours');
		var minutesCount = countdownClock.getElementsByClassName('minutes');
		var secondsCount = countdownClock.getElementsByClassName('seconds');

		function updateCountdownClock(){
			var count = getRemaningTime(endTime);

			daysCount.innerHTML = count.days;
			hoursCount.innerHTML = ('0', + count.hours).slice(-2);
			minutesCount.innerHTML = ('0', + count.minutes).slice(-2);
			secondsCount.innerHTML = ('0', + count.seconds).slice(-2);

			if(count.total <= 0){
				clearInterval(timeInterval);
			}
		}
		updateCountdownClock();
		var timeInterval = setInterval(updateCountdownClock,1000);
	}


	var puppyPickUpDate = '2015, 11, 28, 10, 0, 0';
	initCountdown('time', puppyPickUpDate);	

</script>




</body>
</html>
